
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="{{url_for('static',filename='style.css')}}">
    <title>MSQ_BOT</title>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div class="flex-container" id="fc">
        <center>
        <div class="box">
            <form action ="/podcast_question" method= "post" enctype='multipart/form-data' id='myform'>
                <div class="flex-element">
                    <label>Enter guest name</label><br><br>
                    <input type = "text" id = "guest_name"  name= "guest_name"></div>
                    <div class="flex-element"><textarea id = "theme" placeholder="Enter topics to cover: " rows="3" cols="33" name = "topics"></textarea></div>
                    <div class="flex-element"><label>Attach guest resume</label><br><br>
                        <input type = "file" name = "file" id="file"></div>
                    <div class="flex-element"><label>Attach reference links</label><br><br>
                        <input type = "text" name = "yt" id ="link"></div><br><br>
                        <input type="submit" value="Generate Podcast Questions" id="sub">
            </form>
        </center>
        </div>
    </div>
    <div id="loader">
        <div id='first'><h2>Extracting data from resume...</h2></div>
        <div id='second'><h2>Researching...</h2></div>
        <div id='third'><h2>Extracting theme related data...</h2></div>
        <div id='fourth'><h2>Generating questions...</h2></div>
    </div>
    <script>
        function myfun(){
            document.getElementById('fc').style.display = 'none';
            document.getElementById('loader').style.display = 'flex';
            document.body.style.backgroundImage = 'none';
        }
        
        let element = document.getElementById('myform');
        element.addEventListener('submit',myfun);
    </script>
    
</body>
</html>
